{%- include amsf/core -%}
{%- include {{ amsf_theme_base }}/layouts/default.html -%}
<!-- for mathjax support -->
{% if page.usemathjax %}
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ['$', '$'],
          ['\\(', '\\)'],
        ],
      },
      svg: {
        fontCache: 'global',
      },
    };
  </script>
  <script
    type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
{% endif %}
